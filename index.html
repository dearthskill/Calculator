<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
    <div class="leftButton">
    <div class="actions">
        <button onclick="clearText()">AC</button>
        <button onclick="backSpace()">C</button>
        <button>%</button>
    </div>
    <div class="digits">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="zero">0</button>
        <button>.</button>
    </div>
    </div>

    <div class="operators">
        <button>/</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>
        <button id="equal">=</button>
    </div>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
